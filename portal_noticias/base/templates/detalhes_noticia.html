<!-- detalhes_noticia.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Notícia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/starter-template/"/>
    <style>
        .card-title {
            color: #ff71b5;
        }

        .btn-primary {
            background-color: #ff71b5;
            border-color: #ff71b5;
        }

        .btn-primary:hover {
            background-color: #ff71b5;
            border-color: #ff71b5;
        }

        /* Estilos para a imagem */
        .noticia-imagem {
            width: 100%;
            height: auto;
        }
    </style>
    <link href="/static/starter-template.css" rel="stylesheet"/>
    <link href="/static/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-light">
<header class="text-center py-4">
    <a href="/" style="text-decoration: none; color: inherit">
        <h1><b>Hels News</b></h1>
    </a>
</header>
<main>
    <section class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-light text-dark">
                    <!-- Adicionando a imagem da notícia -->
                    <img src="{{ noticia.imagem.url }}" class="card-img-top noticia-imagem" alt="Imagem da Notícia">
                    <div class="card-body">
                        <h5 class="card-title">{{ noticia.titulo }}</h5>
                        <p class="card-text">{{ noticia.conteudo }}</p>
                        <p class="card-text">Categoria: {{ noticia.categoria }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="text-center py-3">
    <p>&copy; 2024 Hels News</p>
</footer>
<!-- Bootstrap JS (opcional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
